version: '3.8'

services:
  web.client:
    container_name: lde.web.client
    build:
      context: ./Web/Web.Client
      dockerfile: ./Dockerfile
    environment:
      - REACT_APP_BASE_API_URL=http://www.alevelwebsite.com
      - REACT_APP_ROUTE_CATALOG=:5005/api/v1/CatalogBff
      - REACT_APP_ROUTE_BASKET=:5003/api/v1/BasketBff
      - REACT_APP_AUTH_URL=http://www.alevelwebsite.com:5002
      - REACT_APP_IDENTITY_CLIENT_ID=mvc_pkce
      - REACT_APP_IDENTITY_CLIENT_SECRET=secret
      - REACT_APP_REDIRECT_URL=http://www.alevelwebsite.com/signin-oidc
      - REACT_APP_SILENT_REDIRECT_URL=http://www.alevelwebsite.com/silentrenew
      - REACT_APP_LOGOFF_REDIRECT_URL=http://www.alevelwebsite.com/logout/callback
    ports:
      - "5001:3000"
  
  basket.api:
    container_name: lde.basket.api
    build:
      context: .
      dockerfile: Basket/Basket.Host/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5003
      - Authorization__Authority=http://www.alevelwebsite.com:5002
      - Redis__Host=www.alevelwebsite.com:6380
      - Redis__CacheTimeout=24:00:00
      - PathBase=http://www.alevelwebsite.com:5003
    depends_on:
      - redis
    ports:
      - 5003:5003
  
  catalog.api:
    container_name: lde.catalog.api
    build:
      context: .
      dockerfile: Catalog/Catalog.Host/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5005
      - ConnectionString=server=www.alevelwebsite.com;port=5433;database=catalog;uid=postgres;password=postgres;
      - Authorization__Authority=http://www.alevelwebsite.com:5002
      - PathBase=http://www.alevelwebsite.com:5005
    depends_on:
      - postgres
    ports:
      - 5005:5005
  
  identityserver:
    container_name: lde.identityserver
    build:
      context: .
      dockerfile: IdentityServer/IdentityServer/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
      - MvcUrl=http://www.alevelwebsite.com
      - CatalogApi=http://www.alevelwebsite.com:5005
      - BasketApi=http://www.alevelwebsite.com:5003
    ports:
      - 5002:5002
  
  nginx:
    image: nginx
    container_name: lde.nginx
    ports:
      - 80:80
    volumes:
      - ./Proxy/gateway/nginx/conf.d:/etc/nginx/conf.d
      - ./Proxy/assets:/var/www/assets
  
  postgres:
    image: postgres
    container_name: lde.postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5433:5432

  redis:
    image: redis
    container_name: lde.redis
    ports:
      - 6380:6379

networks:
  default:
    driver: bridge
    internal: false
    attachable: true
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
          gateway: 192.168.0.1